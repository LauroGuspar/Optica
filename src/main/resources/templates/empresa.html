<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración de la Empresa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />
    <link th:href="@{/css/empresa.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex">
      <div
        th:replace="~{sidebar :: sidebar(activeUri='/empresa/configuracion')}"
      ></div>

      <main id="main-content" class="main-content w-100">
        <header class="header-size m-2 ms-3 me-0 mt-3 p-3">
          <div class="d-flex align-items-center text-white">
            <button id="open-sidebar" class="btn btn-light d-md-none me-3 p-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-list"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                />
              </svg>
            </button>
            <h1 class="h3 mb-0 fw-bold">Configuración de la Empresa</h1>
          </div>
        </header>

        <div class="container-fluid p-4">
          <div class="card rounded-lg card-color1">
            <div class="card-body">
              <h2 class="card-title h5 mb-4 fw-bold">Datos de la Empresa</h2>

              <form id="formEmpresa" enctype="multipart/form-data" novalidate>
                <div class="row mb-3">
                  <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label"
                      >Nombre de la Empresa</label
                    >
                    <input
                      type="text"
                      id="nombre"
                      class="form-control"
                      disabled
                      readonly
                    />
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="ruc" class="form-label">RUC</label>
                    <input
                      type="text"
                      id="ruc"
                      class="form-control"
                      disabled
                      readonly
                    />
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input
                      type="text"
                      id="direccion"
                      class="form-control"
                      disabled
                      readonly
                    />
                  </div>
                </div>

                <hr class="my-4" />

                <div class="row">
                  <div class="col-md-6">
                    <h5 class="fw-bold">Logo</h5>
                    <div class="mb-3">
                      <label for="logoFile" class="form-label"
                        >Subir nuevo logo (Opcional)</label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="logoFile"
                        name="logoFile"
                        accept="image/*"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label"
                        >Vista Previa del Logo Actual</label
                      >
                      <img
                        id="logoPreview"
                        src="https://via.placeholder.com/300x150.png?text=Logo"
                        alt="Vista previa del Logo"
                        class="preview-img"
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <h5 class="fw-bold">Imágenes del Sidebar</h5>
                    <div class="mb-3">
                      <label for="sidebarFiles" class="form-label"
                        >Añadir nuevas imágenes (Opcional)</label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="sidebarFiles"
                        name="sidebarFiles"
                        accept="image/*"
                        multiple
                      />
                    </div>

                    <div
                      id="sidebar-preview-gallery"
                      class="row g-2 mb-3"
                      style="display: none"
                    >
                      <label class="form-label col-12"
                        >Vista previa de nuevas imágenes:</label
                      >
                    </div>
                    <label class="form-label">Imágenes Actuales</label>
                    <div id="sidebar-gallery" class="row g-2"></div>
                  </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Guardar Cambios
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div
      id="notification-container"
      class="toast-container position-fixed top-0 end-0 p-3"
    ></div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{/js/utiles-comunes.js}"></script>
    <script th:src="@{/js/empresa.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
