<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Proveedores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex">
      <div
        th:replace="~{sidebar :: sidebar(activeUri='/proveedores/listar')}"
      ></div>

      <main id="main-content" class="main-content w-100">
        <header class="header-size m-2 ms-3 me-0 mt-3 p-3">
          <div class="d-flex align-items-center text-white">
            <button id="open-sidebar" class="btn btn-light d-md-none me-3 p-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-list"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                />
              </svg>
            </button>
            <h1 class="h3 mb-0 fw-bold">Gestión de Proveedores</h1>
            <button id="btnNuevoRegistro" class="btn btn-custom1 ms-auto">
              Nuevo Proveedor
            </button>
          </div>
        </header>

        <div class="container-fluid p-4">
          <div class="card rounded-lg card-color1">
            <div class="card-body">
              <h2 class="card-title h5 mb-4 fw-bold">Lista de Proveedores</h2>
              <table
                id="tablaProveedores"
                class="table table-hover responsive"
                style="width: 100%"
              >
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Razón Social</th>
                    <th>RUC</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div
      class="modal fade"
      id="proveedorModal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Agregar Proveedor</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formProveedor" novalidate>
              <input type="hidden" id="id" name="id" />

              <div class="mb-3">
                <label for="ndocumento" class="form-label">RUC:</label>
                <div class="input-group">
                  <input
                    type="text"
                    id="ndocumento"
                    name="ndocumento"
                    class="form-control"
                    required
                    minlength="11"
                    maxlength="11"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="btnBuscarRuc"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                      />
                    </svg>
                    Buscar
                  </button>
                </div>
                <div
                  id="ndocumento-error"
                  class="invalid-feedback d-block"
                ></div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nombre" class="form-label">Razón Social:</label>
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    class="form-control"
                    required
                  />
                  <div id="nombre-error" class="invalid-feedback d-block"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="nombreComercial" class="form-label"
                    >Nombre Comercial:</label
                  >
                  <input
                    type="text"
                    id="nombreComercial"
                    name="nombreComercial"
                    class="form-control"
                    required
                  />
                  <div
                    id="nombreComercial-error"
                    class="invalid-feedback d-block"
                  ></div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8 mb-3">
                  <label for="direccion" class="form-label">Dirección:</label>
                  <input
                    type="text"
                    id="direccion"
                    name="direccion"
                    class="form-control"
                    required
                  />
                  <div
                    id="direccion-error"
                    class="invalid-feedback d-block"
                  ></div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="nacionalidad" class="form-label"
                    >Nacionalidad:</label
                  >
                  <input
                    type="text"
                    id="nacionalidad"
                    name="nacionalidad"
                    class="form-control"
                    required
                    value="Peruana"
                  />
                  <div
                    id="nacionalidad-error"
                    class="invalid-feedback d-block"
                  ></div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="telefono" class="form-label">Teléfono:</label>
                  <input
                    type="text"
                    id="telefono"
                    name="telefono"
                    class="form-control"
                    required
                    minlength="7"
                    maxlength="9"
                  />
                  <div
                    id="telefono-error"
                    class="invalid-feedback d-block"
                  ></div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="correo" class="form-label"
                    >Correo Principal:</label
                  >
                  <input
                    type="email"
                    id="correo"
                    name="correo"
                    class="form-control"
                    required
                  />
                  <div id="correo-error" class="invalid-feedback d-block"></div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="correoAdicional" class="form-label"
                    >Correo Adicional (Opcional):</label
                  >
                  <input
                    type="email"
                    id="correoAdicional"
                    name="correoAdicional"
                    class="form-control"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" form="formProveedor" class="btn btn-primary">
              Guardar Proveedor
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="notification-container"
      class="toast-container position-fixed top-0 end-0 p-3"
    ></div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{/js/utiles-comunes.js}"></script>
    <script th:src="@{/js/proveedores.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
